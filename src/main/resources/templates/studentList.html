<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Hello Students</title>
</head>
<body>
    <p th:text="${welcomeMessage}"></p>
    
    <p th:each="student : ${students}" th:text="${student.firstName + ' ' + student.lastName}"></p>
</body>
</html>
